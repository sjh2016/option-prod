
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IvansIndonesia</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/common.css" /> -->
</head>

<body>
<div
        class="main"
        style="
        width: 100%%;
        height: 100%%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      "
>
    <div
            class="email-box"
            style="
          padding: 0 0 25px;
          background: #ffffff;
          margin: 0 auto;
          width: 540px;
          border: 1px solid #e1e1e1;
        "
    >
        <div
                class="email-top"
                style="padding: 0 25px 29px; border-bottom: 1px solid #cbd2dd"
        >
            <h5
                    class="title"
                    style="font-size: 24px; color: #171e32; margin-bottom: 20px"
            >
                Security Verification
            </h5>
            <p style="font-size: 14px; color: #171e32; margin-bottom: 13px">
                Dear customers:
            </p>
            <p
                    style="
              font-size: 14px;
              color: #171e32;
              margin-bottom: 13px;
              margin-bottom: 0;
            "
            >
                The verification code is 
                <span style="color: #0094ff; font-weight: 500">%s</span>, and it will expire after 5 minutes.
            </p>
            <p
                    class="desc"
                    style="font-size: 14px; color: #8c9fad; margin: 15px 0 0 0"
            >
                If it is not your operation, please change the login password immediately, and do not enter this verification code anywhere.
            </p>
        </div>
        <div
                class="email-bottom"
                style="
            margin-top: 31px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
          "
        >
            <div class="email-left">
                <p
                        style="
                font-size: 16px;
                font-weight: 600;
                color: #171e32;
                line-height: 1;
                padding: 0;
                margin: 0;
              "
                >
                    IvansIndonesia Team
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
